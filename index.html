<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Understanding TypeScript</title>
  <script type="module" src="./src/main.ts"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a class="logo" href="https://all-projects-portfolio.web.app/" target="_blank">
      <img class="logo-img" src="logo.svg" />
      <div class="logo-txt">
        <h1>FLAVIA</h1>
        <span>Kosti</span>
      </div>
    </a>
  </header>
  <div class="main-container">
    <div class="left-side container">
      <div id="app"></div>
      <form>
        <div>
          <input type="text" placeholder="Course title" id="title" />
          <input type="text" placeholder="Course price" id="price" />
        </div>
        <button type="submit">Save</button>
      </form>
      <button id="message-button">Click me</button>
    </div>
    <div class="results-logs container">
      <h1>Results</h1>
      <ul id="list"></ul>
    </div>
  </div>
</body>

</html>
